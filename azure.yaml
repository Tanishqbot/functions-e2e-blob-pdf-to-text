# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: functions-e2e-blob-pdf-to-text
metadata:
    template: functions-e2e-blob-pdf-to-text@0.0.1
hooks:
    postdeploy:
      windows:
        shell: pwsh
        run: ./scripts/post-up.ps1
        interactive: true
        continueOnError: false
      posix:
        shell: sh
        run: ./scripts/post-up.sh
        interactive: true
        continueOnError: false
services:
  processor:
    project: ./src/
    language: js
    host: function
